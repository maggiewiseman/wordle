<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #container {
      width: 100%;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
    }

    #gameBoard {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      row-gap: 16px;
      
    }

    .word {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      column-gap: 16px;
    }

    .letter {
      border: 2px solid #4F545A;
      border-radius: 2px;
      height: 40px;
      width: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-family: Arial, Helvetica, sans-serif;
      font-size: x-large;
    }

    .correct {
      background-color: #1F781F;
      color: white;
    }

    .present {
      background-color: #FDA627;
      color: white;
    }

    .wrong {
      background-color: #4F545A;
      color: white;
    }

    button {
      background-color: #2795C3;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: large;
      font-weight: 700;
      text-transform: uppercase;
      padding: 12px;
    }

    button:focus:not([disabled]),
    button:hover:not([disabled]) {
      box-shadow: 0px 2px 4px 0px #4F545A;
    }

    button:active:not([disabled]) {
      background-color: #1D6288;
    }

    button:disabled {
      opacity: 1;
      background-color: #687075;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="gameBoard">
      <div class="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <div class="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
      <button id="checkWordBtn" type="button" disabled="true">Check</button>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
